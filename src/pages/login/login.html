<ion-header>

    <ion-navbar>
      <ion-title>Welcome to the app!</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
   <form (submit)="applyLogin()">
      <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
      </ion-item>
  
      <button ion-button block type="submit">Sign in</button>
    </form>
  
  </ion-content>
