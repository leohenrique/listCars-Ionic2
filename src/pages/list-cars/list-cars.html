<ion-header>
    <ion-navbar>
        <ion-title>
            Item selected
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item-divider color="light">
                    <ion-icon ios="ios-car" md="md-car" item-left></ion-icon>
                    Vehicle
                </ion-item-divider>
                <ion-item>{{ car.nome }} </ion-item>
                <ion-item>R$ {{ car.preco }}</ion-item>
            </ion-item-group>
            <ion-item-group>
                <ion-item-divider color="light">
                    <ion-icon ios="ios-options" md="md-options" item-left></ion-icon>
                    Accessories
                </ion-item-divider>
                <ion-item *ngFor="let accessory of accessories">
                    <ion-label>
                        <h2>{{ accessory.name }}</h2>
                        <h3>R$ {{ accessory.price }}</h3>
                    </ion-label>
                    <ion-toggle #toogle color="secondary" (ionChange)="updateTotal(toogle.checked,accessory)"></ion-toggle>
                </ion-item>                
            </ion-item-group>
            <ion-item-divider color="light">
                TOTAL: R${{ totalPrice }}
            </ion-item-divider>
        </ion-card-content>
    </ion-card>
    <button ion-button block (click)="forwardScheduling()">Next</button>

</ion-content>
