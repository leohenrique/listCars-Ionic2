<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      List Cars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  </ion-list>
</ion-content>
